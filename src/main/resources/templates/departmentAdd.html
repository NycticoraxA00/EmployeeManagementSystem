<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
    <link rel="stylesheet" th:href="@{/css/style.css?version=51}">
</head>
<body>
<div class="content" layout:fragment="content">
    <h2>ADD DEPARTMENT</h2>
    <form th:action="'/department/insert'" th:object="${department}" method="post">
        <div class="control-group">
            <label>Department Name: </label>
            <input type="text" th:field="*{departmentName}" required/>
            <div th:if="${#fields.hasErrors('departmentName')}"
                 th:errorclass="error" th:errors="*{departmentName}"/>
        </div>
        <div class="control-group">
            <label>Department Address: </label>
            <input type="text" th:field="*{departmentAddress}" required/>
            <div th:if="${#fields.hasErrors('departmentAddress')}"
                 th:errorclass="error" th:errors="*{departmentAddress}"/>
        </div>
        <div class="control-group">
            <label>Department Email: </label>
            <input type="text" th:field="*{departmentEmail}" required/>
            <div th:if="${#fields.hasErrors('departmentEmail')}"
                 th:errorclass="error" th:errors="*{departmentEmail}"/>
        </div>
        <div class="control-group">
            <label>Department Establishment Year: </label>
            <input type="number" th:field="*{departmentEstablishmentYear}" required min="1900" max="2100"/>
            <div th:if="${#fields.hasErrors('departmentEstablishmentYear')}"
                 th:errorclass="error" th:errors="*{departmentEstablishmentYear}"/>
        </div>
        <div class="control-group">
            <label>Department Phone Number: </label>
            <input type="tel" th:field="*{departmentPhoneNumber}" pattern="[0-9]{10}" placeholder="10-digit phone number" required/>
            <div th:if="${#fields.hasErrors('departmentPhoneNumber')}"
                 th:errorclass="error" th:errors="*{departmentPhoneNumber}"/>
        </div>
        <p>
            <button type="submit">ADD</button>
        </p>
    </form>
</div>
</body>
</html>
