<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css?version=51}">

</head>
<body>
<div class="content" layout:fragment="content">
    <h2>UPDATE EMPLOYEE</h2>
    <form method="post" th:action="'/employee/save'">
        <input type="hidden" th:field="${employee.employeeId}"/>
        <div class="control-group">
            <label>Employee Name: </label>
            <input type="text" th:field="*{employee.employeeName}" required/>
            <div th:if="${#fields.hasErrors('employee.employeeName')}"
                 th:errorclass="error" th:errors="*{employee.employeeName}"/>
        </div>

        <div class="control-group">
            <label>Employee Age: </label>
            <input type="number" th:field="*{employee.employeeAge}" min="18" max="65" required/>
            <div th:if="${#fields.hasErrors('employee.employeeAge')}"
                 th:errorclass="error" th:errors="*{employee.employeeAge}"/>
        </div>

        <div class="control-group">
            <label>Employee Gender:</label>
            <select th:field="*{employee.employeeGender}" required>
                <option th:value="'Male'" th:text="'Male'">Male</option>
                <option th:value="'Female'" th:text="'Female'">Female</option>
            </select>
            <div th:if="${#fields.hasErrors('employee.employeeGender')}"
                 th:errorclass="error" th:errors="*{employee.employeeGender}"/>
        </div>

        <div class="control-group">
            <label>Employee Address: </label>
            <input type="text" th:field="*{employee.employeeAddress}" required/>
            <div th:if="${#fields.hasErrors('employee.employeeAddress')}"
                 th:errorclass="error" th:errors="*{employee.employeeAddress}"/>
        </div>

        <div class="control-group">
            <label>Employee Phone: </label>
            <input type="tel" th:field="*{employee.employeePhone}" pattern="[0-9]{10}" placeholder="10-digit phone number" required/>
            <div th:if="${#fields.hasErrors('employee.employeePhone')}"
                 th:errorclass="error" th:errors="*{employee.employeePhone}"/>
        </div>

        <div class="control-group">
            <label>Employee Salary: </label>
            <input type="number" th:field="*{employee.employeeSalary}" step="0.01" min="0" required/>
            <div th:if="${#fields.hasErrors('employee.employeeSalary')}"
                 th:errorclass="error" th:errors="*{employee.employeeSalary}"/>
        </div>

        <div class="control-group">
            <label>Department: </label>
            <select th:field="*{employee.department}" required>
                <option th:each="dept : ${departments}"
                        th:value="${dept.departmentId}"
                        th:text="${dept.departmentName}"/>
            </select>
            <div th:if="${#fields.hasErrors('employee.department')}"
                 th:errorclass="error" th:errors="*{employee.department}"/>
        </div>
        <div class="control-group">
            <button type="submit">UPDATE</button>
        </div>
    </form>
</div>
</body>
</html>
